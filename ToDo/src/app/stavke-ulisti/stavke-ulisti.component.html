<div class="ng-container">
  <div class="col-12" style="text-align: center;">
    <h1 style="text-align: center;">{{lista.listaIme}}</h1>
    <hr>
<div>
    <div class="form-group">
        <label> <h4>Naziv stavke:</h4> </label>
        <input type="text" class="form-control col-4" [(ngModel)]="ulaznaVrednost" style="margin-left: 33.3%;">
    </div>
    <button class="btn btn-outline-dark col-4" (click)="onDodaj(ulaznaVrednost)">Dodaj stavku</button>
</div>
<hr>
  <table class="col-4 table table-dark table-hover" style="border: 2px solid black; margin-left: 33.3%;">
    <thead>
      <th>#</th>
      <th>Stavka</th>
      <th></th>
    </thead>
    <tbody>
      <tr
      (click)="onPromeniStanje(stavkaItem.stavkaId)"
      [ngStyle]="{'text-decoration': (stavkaItem.stanje) ? 'line-through' : 'none',
                  'color': (stavkaItem.stanje) ? 'grey' : 'white',
                  'background-color': (stavkaItem.stanje) ? '#505861' : ''
    }"
      style="cursor: pointer;" *ngFor="let stavkaItem of stavke" >
        <td >{{ stavkaItem.stavkaId }}. </td>
        <td

        >{{ stavkaItem.stavkaIme }}</td>
        <td style="text-align: right;"><button class="btn btn-outline-warning"  (click)="minimize($event);onDelete(stavkaItem.stavkaId)">Obrisi</button></td>
      </tr>
    </tbody>
</table>
  </div>
</div>
